<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAF Campaign Tool - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-bullhorn"></i>
                </div>
                <h1>RAF Campaign Tool</h1>
                <p>Sign in to your account</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                </div>
                
                <button type="submit" class="login-btn">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <div id="errorMessage" class="error-message"></div>
                <div id="loadingMessage" class="loading-message" style="display:none;">
                    <i class="fas fa-spinner fa-spin"></i> Signing in...
                </div>
            </form>
        </div>
        
        <div class="login-footer">
            <p>&copy; 2024 RAF Campaign Tool. All rights reserved.</p>
        </div>
    </div>

    <script>
        // ===== JSONbin Configuration =====
        const JSONBIN_BIN_ID = '6983a63743b1c97be965ae5f';
        const JSONBIN_API_KEY = '$2a$10$c2CLcLc.1Hxw2jN8IPUyguVCBY1F9pxwenqqJfvQL7P68hHl.WSXa';
        const JSONBIN_URL = `https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`;

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Fetch users from JSONbin
        async function getUsers() {
            try {
                const response = await fetch(JSONBIN_URL + '/latest', {
                    method: 'GET',
                    headers: {
                        'X-Master-Key': JSONBIN_API_KEY
                    }
                });
                const data = await response.json();
                return data.record;
            } catch (error) {
                console.error('Error fetching users:', error);
                return null;
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loadingMessage = document.getElementById('loadingMessage');
            const loginBtn = document.querySelector('.login-btn');
            
            // Show loading
            loadingMessage.style.display = 'block';
            loginBtn.disabled = true;
            errorMessage.style.display = 'none';
            
            try {
                // Fetch users from JSONbin
                const data = await getUsers();
                
                if (!data || !data.users) {
                    throw new Error('Unable to fetch user data');
                }
                
                // Find matching user
                const user = data.users.find(u => 
                    u.email.toLowerCase() === email && u.password === password
                );
                
                if (user) {
                    // Store session info
                    const sessionData = {
                        id: user.id,
                        email: user.email,
                        name: user.name,
                        role: user.role,
                        loggedIn: true,
                        loginTime: new Date().toISOString()
                    };
                    
                    localStorage.setItem('rafSession', JSON.stringify(sessionData));
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    errorMessage.textContent = 'Invalid email or password. Please try again.';
                    errorMessage.style.display = 'block';
                    
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 3000);
                }
            } catch (error) {
                errorMessage.textContent = 'Connection error. Please try again.';
                errorMessage.style.display = 'block';
                console.error('Login error:', error);
            } finally {
                loadingMessage.style.display = 'none';
                loginBtn.disabled = false;
            }
        });

        // Check if already logged in
        window.onload = function() {
            const session = JSON.parse(localStorage.getItem('rafSession'));
            if (session && session.loggedIn) {
                window.location.href = 'dashboard.html';
            }
        };
    </script>
</body>
</html>
